<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>.io</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
  <div id="startScene" class="enable">
    <div class="startSceneHud">
      <div class="startSceneHudTitle">
        <h1>Title</h1>
      </div>
      <div class="startSceneHudCenterLeft">
      </div>
      <div class="startSceneHudCenter">
        <input type="text" placeholder="Enter Your Nickname" id="userNickName"/>
        <input type="radio" name="charType" id="type1"> type1<br>
        <input type="radio" name="charType" id="type2"> type2<br>
        <input type="radio" name="charType" id="type3"> type3<br>
        <br>
        <button id="startButton">Start</button>
      </div>
      <div class="startSceneHudCenterRight">
      </div>
      <div class="startSceneHudBottomLeft">
      </div>
      <div class="startSceneHudBottomRight">
      </div>
    </div>
  </div>
  <div id="gameScene" class="disable">
    <div class="gameSceneHudCenter">
      <div id="hudBaseSkill" class="hudBaseSkill"></div>
      <div id="hudEquipSkill1" class="hudEquipSkill1"></div>
      <div id="hudEquipSkill2" class="hudEquipSkill2"></div>
      <div id="hudEquipSkill3" class="hudEquipSkill3"></div>
      <div id="hudEquipSkill4" class="hudEquipSkill4"></div>
      <div id="hudPassiveSkill" class="hudPassiveSkill"></div>
    </div>
    <div class="gameSceneHudBottomRight">
      <div id="hudBtnSkillChange" class="hudBtnSkillChange">
      </div>
    </div>
    <canvas id="canvas" height="1000" width="1000"></canvas>
  </div>
  <div id="standingScene" class="disable">
  </div>
  <div id="popUpSkillChange" class="popUpSkillChange disable">
    <div id="popUpSkillContainer" class="popUpSkillContainer">
    </div>
    <div id="popUpEquipSkillContainer" class="popUpEquipSkillContainer">
      <div id="popUpEquipBaseSkill" class="popUpEquipBaseSkill"></div>
      <div id="popUpEquipSkill1" class="popUpEquipSkill1"></div>
      <div id="popUpEquipSkill2" class="popUpEquipSkill2"></div>
      <div id="popUpEquipSkill3" class="popUpEquipSkill3"></div>
      <div id="popUpEquipSkill4" class="popUpEquipSkill4"></div>
      <div id="popUpEquipPassiveSkill" class="popUpEquipPassiveSkill"></div>
    </div>
  </div>
  <div id="popUpBackground" class="popUpBackground disable">
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/bundle.js"></script>
</body>
</html>
